  <script type="text/javascript">
    var scope_array = [
        "user:read:chat",

      ]
    var link = document.createElement("a");
    var params = new URLSearchParams();
    link.textContent = "Connect with Twitch"
    var url = "https://id.twitch.tv/oauth2/authorize?"
    params.append("client_id", "wk9am7u7mkbdnuvzdlvmbfo2dfv7c3")
    var redirect_url = URL.parse(document.location.href)
    redirect_url.pathname = redirect_url.pathname.replace("login.html", "redirect.html")
    params.append("redirect_uri", redirect_url.toString())
    params.append("scope", scope_array.join(" ")) 
    params.append("response_type", "token")

    document.body.appendChild(link)
